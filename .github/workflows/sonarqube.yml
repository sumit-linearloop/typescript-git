name: SonarQube Analysis

on:
  push:
    branches:
      - main  # Adjust to the branch you want to analyze
  pull_request:
    branches:
      - main  # Adjust to the branch you want to analyze

jobs:
  sonarqube-analysis:
    runs-on: ubuntu-latest  # Choose an appropriate runner based on your needs

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'  # Adjust Java version as needed
          architecture: 'x64'

      - name: Load environment variables from .env file
        run: |
          set -a
          [ -f .env ] && . .env
          set +a

      - name: Run SonarQube Scanner
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Adopt_jdk/17.0.11-9/x64
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000
        run: |
          eval "${SONAR_COMMAND}"
